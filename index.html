<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="pomodoro-timer">
    <div id="clock-container">
      <svg id="clock" viewBox="0 0 100 100">
        <circle id="progress-circle" cx="50" cy="50" r="45" stroke="red" stroke-width="10" fill="none"></circle>
        <text id="timer" x="50" y="50" font-size="30px" text-anchor="middle" alignment-baseline="middle">25:00</text>
      </svg>
    </div>
    <div id="controls">
      <button id="start-stop">Start</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
